trigger:
  branches:
    include:
      - main

pool:
  name: DefaultWorld

variables:
  # serviceConnection: ${serviceConnection}  # <-- update
  # webAppName: ${webAppName}               # <-- update
  buildConfiguration: 'Release'
  projectPath: 'api/api.csproj'
  clientPath: '.' # Angular project is in the repo root
  distSubFolder: 'world-xi' # value in angular.json "outputPath"

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - checkout: self
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '8.0.x'
    - script: |
        dotnet restore $(projectPath)
        dotnet publish $(projectPath) -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/publish
      displayName: Restore & Publish

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
    
    - script: |
        npm ci
        npx ng version
        npx ng build --configuration production --output-path "$(Build.ArtifactStagingDirectory)/ngdist"
      displayName: Build Angular
      workingDirectory: '$(Build.SourcesDirectory)'   # your angular.json is at repo root

    - powershell: |
       $publish = "$(Build.ArtifactStagingDirectory)\publish\wwwroot"
       $ngdist  = "$(Build.ArtifactStagingDirectory)\ngdist"
       $browser = Join-Path $ngdist "browser"

       Write-Host "Looking for Angular output:"
       Write-Host "  ngdist:  $ngdist"
       Write-Host "  browser: $browser"

       if (Test-Path $browser) {
         $finalDist = $browser
       } elseif (Test-Path $ngdist) {
         $finalDist = $ngdist
       } else {
         Write-Host "DEBUG: Listing ngdist parent for diagnostics:"
         Get-ChildItem -Recurse -Force (Split-Path $ngdist -Parent) |
           Select-Object FullName,Length,LastWriteTime | Format-Table -AutoSize
         throw "Could not find Angular build output (expected $browser or $ngdist)."
       }

       Write-Host "Copying from: $finalDist"
       Write-Host "Copying to:   $publish"

       New-Item -ItemType Directory -Force -Path $publish | Out-Null
       robocopy $finalDist $publish /E /NFL /NDL /NJH /NJS /NP
       if ($LASTEXITCODE -gt 7) { exit $LASTEXITCODE } else { exit 0 }
      displayName: Copy Angular dist to wwwroot


    # Zip & publish artifact
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/publish'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/drop.zip'
        replaceExistingArchive: true
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'

- stage: Deploy
  dependsOn: Build
  jobs:
  - deployment: DeployWeb
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureWebApp@1
            inputs:
              azureSubscription: '$(serviceConnection)'
              appName: '$(webAppName)'
              appType: webApp
              package: '$(Pipeline.Workspace)/drop/drop.zip'
