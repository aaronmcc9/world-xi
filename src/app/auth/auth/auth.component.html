<div class="row">
    <app-error *ngIf="error" [(message)]="error"></app-error>
    <div class="col-xs-12">
        <h1>{{'WORLD_XI' | translate}} <fa-icon [icon]="ball"></fa-icon></h1>
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <!-- <h2>{{'LOGIN' | translate}}</h2> -->
            <h2>{{isLogin ? ('LOGIN' | translate) : ('REGISTER' | translate)}}</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">{{'EMAIL' | translate}}</label>
                    <input class="form-control" type="text" formControlName="email" id="email">
                    <span *ngIf="!form.get('email')!.valid && form.get('email')!.touched">{{'EMAIL_REQUIRED' | translate}}</span>
                </div>
                <div class="form-group">
                    <label for="password">{{'PASSWORD' | translate}}</label>
                    <input class="form-control " type="password" formControlName="password" id="password">
                    <span *ngIf="!form.get('password')!.valid && form.get('password')!.touched">{{'PASSWORD_REQUIRED' | translate}}</span>
                </div>

                <div class="btn-container">
                    <button class="btn btn-primary">{{isLogin ? ('AUTHENTICATE' | translate) : ('CREATE' | translate)}}</button>
                    <button class="btn btn-default" type="button" (click)="onSwitchMode()">
                        {{isLogin ? ('SWITCH_REGISTER' | translate) : ('SWITCH_LOGIN' | translate)}}</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-xs-3"></div>
</div>
