<div class="container container-design">
    <mat-tab-group (selectedTabChange)="onTabClick($event)">
        <mat-tab label="{{'ALL_TEAMS'| translate}}">
            <app-team-list  *ngIf="!friendsActive" [friends]="friendsActive"></app-team-list>
        </mat-tab>
        <mat-tab label="{{'FRIENDS'| translate}}">
            <app-team-list *ngIf="friendsActive" [friends]="friendsActive"></app-team-list>
        </mat-tab>
    </mat-tab-group>
</div>
