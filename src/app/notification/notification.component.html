<div class="c-design">
    <div class="n-header">
        <h5>Friend Request</h5>
        <h6>12:20pm</h6>
    </div>

    <p>John Jacobs has added you as a friend. Confirm request below</p>

    <div class="action-container" *ngIf="notification?.notificationType == notificationType.FriendRequest
            || notification?.notificationType == notificationType.GameRequest">
        <button class="btn btn-outline">{{'DENY' | translate}}</button>
        <button class="btn btn-outline">{{'CONFIRM' | translate}}</button>
    </div>

    <div class="view-message-container" *ngIf="notification?.notificationType == notificationType.SocialMessage">
        <button class="btn btn-link view-message ">{{'VIEW_MESSAGE' | translate}}</button>
    </div>
</div>
