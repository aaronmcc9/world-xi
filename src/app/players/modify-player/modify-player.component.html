<div class="modify-container"
     *ngIf="form">
    <div class="row p-1">
        <div class="p-1">
            <form [formGroup]="form">

                <app-error *ngIf="error"
                           [message]="error"></app-error>

                <div class="btn-flex-left">
                    <button *ngIf="!editMode"
                            [disabled]="!form.valid"
                            class="btn btn-success"
                            (click)="onSubmit()">{{'ADD' |
                        translate}}</button>
                    <button *ngIf="editMode"
                            class="btn btn-success"
                            [disabled]="!form.valid"
                            (click)="onSubmit()">{{'UPDATE' | translate}}</button>
                    <button class="btn btn-default"
                            type="button"
                            [disabled]=!form.dirty
                            (click)="onClear()">{{'CLEAR' |
                        translate}}</button>
                    <button class="btn btn-danger"
                            type="button"
                            routerLink="/players">{{'CANCEL' | translate}}</button>
                </div>

                <h3>
                    {{editMode ? ('EDIT_PLAYER' | translate) : ('CREATE_PLAYER' | translate)}}
                </h3>


                <div class="row">
                    <div class="col-sm-12">

                        <div class="img-container">
                            <img [src]="form.value.photoUrl ?? 'assets/images/soccer-avatar.png'"
                                 alt="Preview" />
                        </div>
                        <div class="row mb-row">
                            <div class="col-xs-6">
                                <label class="required"
                                       for="firstName">{{'FIRST_NAME' | translate}}</label>
                                <input type="text"
                                       formControlName="firstName"
                                       class="form-control">
                            </div>
                            <div class="col-xs-6">
                                <label class="required"
                                       for="lastName">{{'LAST_NAME' | translate}}</label>
                                <input type="text"
                                       formControlName="lastName"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="row mb-row">
                            <div class="col-xs-3">
                                <label class="required"
                                       for="age">{{'AGE' | translate}}</label>
                                <input type="number"
                                       formControlName="age"
                                       class="form-control">
                            </div>
                            <div class="col-xs-9">
                                <label class="required"
                                       for="position">{{'POSITION' | translate}}</label>
                                <select type="number"
                                        formControlName="position"
                                        class="form-control">
                                    <option *ngFor="let pos of positions"
                                            [ngValue]="pos">
                                        {{ positionService.getPositionName(pos)}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-row">
                            <div class="col-xs-6">
                                <label class="required"
                                       for="club">{{'CLUB' | translate}}</label>
                                <input type="text"
                                       formControlName="club"
                                       class="form-control">
                            </div>
                            <div class="col-xs-6">
                                <label class="required"
                                       for="country">{{'COUNTRY' | translate}}</label>
                                <input type="text"
                                       formControlName="country"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-15">


                            <label for="photo">{{'IMAGE_SRC' | translate}}</label>

                            <div class="custom-file-input">
                                <input type="file"
                                       #fileInput
                                       id="fileUpload"
                                       accept="image/*"
                                       (change)="onFileSelected($event)" />
                                <label for="fileUpload"
                                       class="file-label">
                                    <span *ngIf="!form.value.photoFile && !form.value.photoBlobName">Choose a
                                        file</span>
                                    <span *ngIf="form.value.photoFile"
                                          class="file-name">{{ form.value.photoFile.name }}</span>
                                    <span *ngIf="!form.value.photoFile && form.value.photoBlobName"
                                          class="file-name">{{ form.value.photoBlobName }}</span>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
