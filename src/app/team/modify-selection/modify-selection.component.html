<app-error *ngIf="error" [(message)]="error"></app-error>

<div class="card" *ngIf="!error">
    <div class="header">
        <h3>Modify Player</h3>
    </div>
    <div class="body">
        <p>{{"ARE_YOU_SURE_ACTION" | translate: {perform: action | lowercase, firstName: player!.firstName,
            lastName: player!.lastName} }}
        </p>

        <div class="buttons">
            <button type="button" class="btn btn-default" (click)="endModification(false)">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="submit()">{{action}}</button>
        </div>
    </div>
</div>
