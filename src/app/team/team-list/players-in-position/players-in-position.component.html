<!-- <div *ngFor="let player of players | slice:0:4"  class="player"> -->
<div *ngFor="let player of players"  class="player">
    <div class="player-container">
        <label>{{player.firstName}} {{player.lastName}}</label>
        <fa-icon
            [icon]="selectIcon"
            (click)="modifyPlayer(player)"
            [ngClass]="playerToModify ? 'disabled' : 'pointer'"></fa-icon>
    </div>
    <hr>
</div>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
